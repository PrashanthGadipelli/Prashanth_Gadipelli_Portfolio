      <style>
         :root {
            --terminal-bg: #0d1117;
            --terminal-green: #00ff41;
            --terminal-cyan: #00e0ff;
            --terminal-red: #ff3366;
            --terminal-yellow: #fff700;
            --terminal-purple: #ae52d4;
            --terminal-white: #ffffff;
            --terminal-gray: #778899;
            --card-border: #30363d;
            --card-bg: #161b22;
         }

         html,
         body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            font-family: "JetBrains Mono", monospace;
            background: var(--terminal-bg);
            color: var(--terminal-white);
            line-height: 1.6;
            transition: opacity 1s ease-in-out;
         }

         body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
         }

         /* Preloader */
         .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--terminal-bg);
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-in-out;
         }

         .preloader.fade-out {
            opacity: 0;
            pointer-events: none;
         }

         .preloader h1 {
            color: var(--terminal-green);
            font-size: 2.5rem;
            white-space: nowrap;
            overflow: hidden;
            width: fit-content;
            border-right: 2px solid var(--terminal-green);
            animation: cursor-fade 1s step-end infinite;
         }

         /* Updated keyframes for a softer fade instead of a blink */
         @keyframes cursor-fade {
            50% {
               border-color: transparent;
            }
         }

         /* Matrix Background */
         .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05; /* More subtle */
         }

         .matrix-char {
            position: absolute;
            font-family: "JetBrains Mono", monospace;
            color: var(--terminal-gray); /* Subtle gray */
            font-size: 14px;
            opacity: 0.1;
            animation: matrixDrop linear infinite;
         }

         @keyframes matrixDrop {
            0% {
               top: -50px;
               opacity: 0;
            }
            10% {
               opacity: 0.3;
            }
            100% {
               top: 100vh;
               opacity: 0;
            }
         }

         /* Terminal Frame */
         .terminal-container {
            max-width: 1200px;
            width: 95%;
            margin: 2rem auto;
            border: 2px solid var(--terminal-green);
            border-radius: 8px;
            background: rgba(10, 14, 15, 0.85);
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            height: 80vh;
            display: flex;
            flex-direction: column;
         }

         .terminal-header {
            background: rgba(74, 85, 104, 0.5);
            padding: 10px 20px;
            border-bottom: 2px solid var(--terminal-green);
            display: flex;
            align-items: center;
            gap: 10px;
         }

         .terminal-buttons {
            display: flex;
            gap: 8px;
         }

         .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
         }

         .btn-close {
            background: var(--terminal-red);
         }
         .btn-minimize {
            background: var(--terminal-yellow);
         }
         .btn-maximize {
            background: var(--terminal-green);
         }

         .terminal-title {
            color: var(--terminal-white);
            font-weight: 400;
            margin-left: 15px;
         }

         /* Console Content */
         .console-output {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
         }

         /* Prompt and Cursor */
         .prompt-line {
            display: flex;
            align-items: center;
         }

         .prompt {
            color: var(--terminal-cyan);
            font-weight: bold;
         }

         .cursor {
            width: 10px;
            height: 1.25rem;
            background: var(--terminal-green);
            animation: blink 1s infinite;
            margin-left: 5px;
         }

         @keyframes blink {
            50% {
               opacity: 0;
            }
         }

         .typing-effect {
            animation: typing-text 2s steps(40, end);
            overflow: hidden;
            white-space: nowrap;
         }

         @keyframes typing-text {
            from {
               width: 0;
            }
            to {
               width: 100%;
            }
         }

         /* Section Styles */
         .section-block {
            margin: 20px 0;
            opacity: 0;
            transform: translateY(20px);
            transition:
               opacity 0.8s ease-out,
               transform 0.8s ease-out;
         }
         .section-block.is-visible {
            opacity: 1;
            transform: translateY(0);
         }

         .command-header {
            color: var(--terminal-green);
            font-size: 1.125rem;
            margin-bottom: 15px;
         }

         .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-left: 4px solid var(--terminal-cyan);
            border-radius: 6px;
            padding: 1.5rem;
            transition: all 0.3s ease;
         }

         .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 224, 255, 0.1);

            padding: 15px;
            border-radius: 4px;

            color: var(--terminal-gray);
            font-size: 0.875rem;
            margin-top: 1rem;
            text-align: center;
            opacity: 0.7;
         }
      </style>

         const font_size = 14;
         let columns;
         let drops = [];

         function setMatrixSize() {
            width = matrixCanvas.width = window.innerWidth;
            height = matrixCanvas.height = window.innerHeight;
            columns = Math.floor(width / font_size);
            drops = [];
            for (let i = 0; i < columns; i++) {
               drops[i] = 1;
            }
         }
         setMatrixSize();
         window.addEventListener("resize", setMatrixSize);

         function drawMatrix() {
            matrixCtx.fillStyle = "rgba(13, 17, 23, 0.05)";
            matrixCtx.fillRect(0, 0, width, height);
            matrixCtx.fillStyle = "#778899"; // Subtle gray
            matrixCtx.font = `${font_size}px JetBrains Mono`;
            for (let i = 0; i < drops.length; i++) {
               const text =
                  characters[Math.floor(Math.random() * characters.length)];
               matrixCtx.fillText(text, i * font_size, drops[i] * font_size);
               if (drops[i] * font_size > height && Math.random() > 0.975) {
                  drops[i] = 0;
               }
               drops[i]++;
            }
         }

               addPrompt();
               return;
            }

            // Direct and explicit checks for each command
            if (lowerCommand === "whoami") {
               outputContent = commands["whoami"].output;
            } else if (
               lowerCommand === "ls" ||
               lowerCommand === "ls -l" ||
               lowerCommand === "ls -l /projects"
            ) {
               outputContent = commands["ls -l /projects"].output;
            } else if (
               lowerCommand === "ls -a" ||
               lowerCommand === "ls -a /skills"
            ) {
               outputContent = commands["ls -a /skills"].output;
            } else if (
               lowerCommand === "cat" ||
               lowerCommand === "cat /var/log/experience"
            ) {
               outputContent = commands["cat /var/log/experience"].output;
            } else if (lowerCommand === "contact") {
               outputContent = commands["contact"].output;
            } else if (lowerCommand === "help") {
               outputContent = commands["help"].output;
            } else {
               // This is the default message for any unrecognized command
               outputContent = `<p class="text-red-400 mt-4">Command not found: ${command}. Type 'help' for a list of commands.</p>`;
            }

            // Only add output if content is available
            if (outputContent) {
               addOutput(outputContent);
            }

            // Always add a new prompt after a short delay
            setTimeout(() => {
               addPrompt();
            }, 200);
         }

         // Initial sequence
         function startConsole() {
            // Get the initial timestamp
            const initialTimestamp = updateTimestamp();
            
            const welcomeText = `
                <div class="mt-4">
                    <p class="text-white">SYSTEM LOG - <span id="systemLogTimestamp">${initialTimestamp}</span></p>
                    <p><span class="text-green-400">[OK]</span> Initializing core modules...</p>
                    <p><span class="text-green-400">[OK]</span> Compiling user data...</p>
                    <p><span class="text-yellow-400">[WARNING]</span> Network latency detected. Bypassing...</p>
                    <p><span class="text-green-400">[OK]</span> System ready. Access granted.</p>
                </div>
            `;
            addOutput(welcomeText);

            // Start the interval to update the timestamp every second
            // We use a short delay before starting the interval to ensure the element exists
            setTimeout(() => {
                setInterval(updateTimestamp, 1000);
            }, 500);


            setTimeout(() => {
               const welcomePrompt = document.createElement("div");
               welcomePrompt.innerHTML = `<span class="prompt">root@prashanth:~$</span> <span class="typing-effect">help</span>`;
               consoleOutput.appendChild(welcomePrompt);

               setTimeout(() => {
                  addCommandOutput("help");
               }, 2000);
            }, 1000);
         }

         // The typing function without the mid-text pause logic
         function typeWriter(element, text, speed, callback) {
            let i = 0;
            const timer = setInterval(function () {
               if (i < text.length) {
                  element.innerHTML += text.charAt(i);
                  i++;
               } else {
                  clearInterval(timer);
                  if (callback) {
                     callback();
                  }
               }
            }, speed);
         }

         // Preloader Logic
         function initPreloader() {
            const preloader = document.getElementById("preloader");
            const h1Element = document.getElementById("typing-text");
            const textToType = "Hi, I'm Prashanth Gadipelli";
            const typingSpeed = 90; // Typing speed in ms

            // Start the typewriter effect and wait for the callback
            typeWriter(h1Element, textToType, typingSpeed, () => {
               // This callback runs immediately after typing is complete
               // A single pause of 0.5 second is implemented here
               setTimeout(() => {
                  preloader.classList.add("fade-out");
                  setTimeout(() => {
                     preloader.style.display = "none";
                     startConsole();
                  }, 500); // Fades out and then loads the console
               }, 500);
            });
         }

         // Set current year for copyright
         document.getElementById("currentYear").textContent =
            new Date().getFullYear();

         window.onload = initPreloader;
      </script>
